{% extends 'base.html' %}

{% block title %}Sign in{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_regist.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">Sign in</h3>
      <form class="form-horizontal" action="" method="post">
            <div class="form-group">
         <label for="inputEmail3" class="col-sm-2 control-label">Telephone</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="telephone" placeholder="Telephone">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Sign in</button>
              <button type="submit" class="btn btn-primary" style="margin-left: 20px">Sign up</button>
            </div>
          </div>
      </form>
{% endblock %}
